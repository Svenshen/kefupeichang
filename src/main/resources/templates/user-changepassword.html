<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:replace="common::commonHeader('主页')">
</head>
<body>
    <div th:include="common::commonNav"></div>
    
    <form class="form-horizontal" th:action="@{/user/changepassword}" method="post">
        <div class="form-group">
            <label style="font-size: 12px;color: red" class="col-sm-2 control-label"  ></label>
            <div class="col-sm-3">
                <label style="font-size: 12px;color: red" class="control-label" th:text="${msg}" ></label>
            </div>
        </div>
            
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">新密码：</label>
    <div class="col-sm-3">
      <input type="password" class="form-control"  name="password1">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
    <div class="col-sm-3">
      <input type="password" class="form-control"  name="password2">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-primary">确认</button>
    </div>
  </div>
</form>
    <div th:include="common::commonFooter"></div>
</body>
</html>
