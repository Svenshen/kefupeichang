<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head th:fragment="commonHeader(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >客服赔偿系统</title>
    
     <!-- Bootstrap -->
    <!--<link th:href="@{/bootstrap/css/bootstrap.css}"  rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"  rel="stylesheet">    
</head>
<body>
<div th:fragment="commonNav">
    <nav class="navbar navbar-default " role="navigation">
        <div class="container-fluid" th:switch="${user.quanxian}">
            <ul class="nav navbar-nav" th:case="10" >
                <li><a th:href="@{/peichang/add}">发起赔偿</a></li>
                <li><a th:href="@{/peichang/tuihui}">退回处理</a></li>
                <li><a th:href="@{/peichang/chaxun}">查询</a></li>
            </ul>
            <ul class="nav navbar-nav" th:case="20" >
                <li><a th:href="@{/peichang/shenhe}">审核</a></li>
                <li th:case="30"><a th:href="@{/peichang/shenhe}">审核</a></li>
                <li th:case="30"><a th:href="@{/peichang/fankui}">赔偿反馈</a></li>
                <li><a th:href="@{/peichang/chaxun}">查询</a></li>
            </ul>
            <ul class="nav navbar-nav" th:case="30" >
                <li><a th:href="@{/peichang/shenhe}">审核</a></li>
                <li><a th:href="@{/peichang/fankui}">赔偿反馈</a></li>
                <li><a th:href="@{/peichang/chaxun}">查询</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="glyphicon glyphicon-user disabled" th:text="${user.name}" href="####"></a></li>
             <li><a th:href="@{/user/changepassword}">密码修改</a></li>
             <li><a th:href="@{/logout}">登出</a></li>
             </ul>
             
        </div>
    </nav>
</div>

<footer th:fragment="commonFooter">
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--<script th:src="@{/bootstrap/jquery-1.12.4.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>-->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
    <script>
         $(function () {   $(".navbar-default").find("li").each(
                     function () {     
                         var a = $(this).find("a:first")[0];    
                         
                 if ($(a).attr("href") === location.pathname || location.pathname.search($(a).attr("href")) >= 0 ) {  
                     $(this).addClass("active");    
                 } else {    
                     $(this).removeClass("active");  
                 }   }); 
         }) 
         

        </script>
</footer>
</body>
</html>
