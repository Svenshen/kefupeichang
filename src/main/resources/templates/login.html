<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ 
    
     Bootstrap 
    <link th:href="@{bootstrap/css/bootstrap.css}"  rel="stylesheet">-->
<!--    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"  rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"  rel="stylesheet">
    <title>客服赔偿系统</title>
</head>
<body>
    <div class="container">
        <form class="form-signin" th:action="@{/login}" method="post" >
            <h2 class="form-signin-heading">客服赔偿系统</h2>
            <div>
                <!--/*@thymesVar id="error" type=""*/-->
                <span id="basic-addon0">&nbsp;</span>
                <span style="font-size: 12px;color: red" th:text="${msg}" aria-describedby="basic-addon0"></span>
            <br />
            </div>
            <div class="form-group">
            <div class="col-xs-8 col-sm-6 col-md-4 ">
                
                <input class="form-control " id="user_name" name="username" type="text" placeholder="用户名" aria-describedby="basic-addon1" />
            </div>
            </div>
            <div class="form-group">
                <br />
            </div>
            <div class="form-group">
            <div class="col-xs-8 col-sm-6 col-md-4 ">
                
                <input class="form-control " id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
            </div>
                 
            </div>
            <div class="form-group">
                <br /><br />
            </div>
            
            <div class="form-group">
            <div class="col-xs-8 col-sm-6 col-md-4">
                <button class="btn btn-lg  btn-primary btn-block " type="submit" >登 录</button>
            </div>
            </div>
        </form>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--<script th:src="@{/bootstrap/jquery-1.12.4.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>-->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
</body>
</html>
